<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Marc Schubhan"/>

    <title>StreamPlaysTaboo</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/registerFFA.css" rel="stylesheet" th:href="@{/css/registerFFA.css}"/>
    <link href="../static/css/game.css" rel="stylesheet" th:href="@{/css/game.css}"/>
</head>

<body>

<div class="upperBar">
    <h1 id="heading">StreamPlaysTaboo</h1>
    <h2 id="hscrHeading">Free for All</h2>
    <h2 id="countdown">90s</h2>
    <img class="header" src="../static/images/header.png" th:href="@{/images/header.png}"/>
    <div class="barspace">
        <div class="progress" style="background-color: #eb131e;">
            <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" id="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>
</div>

<div class="explanationsText">

</div>

<div class="giverInfoText">
    <p id="giverInfo">PewhTV<br>704Pts.</p>
</div>

<div class="levelText">

</div>

<div class="qAndAText">
    <p id="qAndA"><big>Q:</big> Does the game have a corresponding movie?<br><br><big>A:</big> Yes, it has.</p>
</div>

<div class="guessesText">
    <p id="guesses">!guess &lt;word&gt; <small>to submit a guess!</small></p>
</div>

<script src="../static/js/game.js" th:src="@{/js/registration.js}"></script>

</body>
</html>
