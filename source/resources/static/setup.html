<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Marc Schubhan">

    <title>StreamPlaysTaboo</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
</head>

<body background="/pictures/start.png">

<div class="container">

    <form class="form-signin">
        <h1 class="form-signin-heading">StreamPlaysTaboo</h1>
        <h2 class="form-signin-heading">Settings</h2>
        <div class="dropdown">
            <label>
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMode" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Free for all
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMode">
                    <li><a href="#">Free for all</a></li>
                    <li><a href="#">Streamer explains</a></li>
                </ul>
            </label>
        </div>
        <div class="dropdown">
            <label>
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownPlatform" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Twitch
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownPlatform">
                    <li><a href="#">Twitch</a></li>
                    <li><a href="#">Beam</a></li>
                </ul>
            </label>
        </div>
        <label for="inputEmail" class="sr-only">Channelname</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Channelname..." required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Start Game</button>
    </form>

</div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
