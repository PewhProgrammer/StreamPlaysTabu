<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>StreamPlaysTaboo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/client.js" th:src="@{/js/client.js}"></script>
    <script src="js/index.js" th:src="@{/js/index.js}"></script>
    <script src="js/interface.js" th:src="@{/js/interface.js}"></script>
</head>
<body>
    <form>
        <!-- Password -->
        <input type="text" id="pwInput" placeholder="Please enter your password ..."/>
        <br/>
        <button type="submit" id="pw">Submit password!</button><br/>
        <label id="pwLabel">No pw entered yet.</label>
        <br/> <br/>

        <!-- Prevoted Categories -->
        <div id="prevoting">
            <input type="radio" id="cat1" name="PrevotedCategories" value="Category 1"/>
            <label id="cat1label" for="cat1"> Category 1</label><br/>
            <input type="radio" id="cat2" name="PrevotedCategories" value="Category 2"/>
            <label id="cat2label" for="cat2"> Category 2</label><br/>
            <input type="radio" id="cat3" name="PrevotedCategories" value="Category 3"/>
            <label id="cat3label" for="cat3"> Category 3</label><br/>
            <input type="radio" id="cat4" name="PrevotedCategories" value="Category 4"/>
            <label id="cat4label" for="cat4"> Category 4</label><br/>
            <input type="radio" id="cat5" name="PrevotedCategories" value="Category 5"/>
            <label id="cat5label" for="cat5"> Category 5</label><br/>
            <br/>
            <button type="submit" id="category">Choose category!</button><br/>
            <label id="categoryLabel">No category chosen yet.</label>
        </div>

        <br/> <br/>
        <label id="explainWord">No explain word yet.</label> <br/>
        <label id="tabooWords">No taboo words given.</label><br/>
        <lable id="giverInfo">No giver yet.</lable><br/>

        <!-- Skip -->
        <button type="submit" id="skip">Skip!</button>
        <br/> <br/>

        <!-- Explanation -->
        <input type="text" id="explanationText" placeholder="Enter an explanation ..."/>
        <br/>
        <button type="submit" id="explanation">Explain something!</button><br/>
        <label id="explanationLabel">No explanation given yet.</label>
        <br/> <br/>

        <!-- Guesses -->
        <label id="guessesLabel">Guesses:</label>
        <label id="guesses">No guesses yet.</label>

        <br/><br/>
        <!-- Answer -->
        <input type="radio" id="q1" name="Questions" value="Question 1"/>
        <label id="q1Label" for="q1">No Question yet.</label><br/>
        <br/>
        <input type="text" id="answerText" placeholder="Enter an answer ..."/>
        <br/>
        <button type="submit" id="answer">Answer a question!</button><br>
        <label id="answerLabel">No answer given yet.</label>
        <br/> <br/>

        <!-- Chat -->
        <label id="chatlabel">Streamchat:</label>
        <textarea id="chat"></textarea>
        <!-- Validation -->
        <!-- UNDER CONSTRUCTION -->
        <p><b>UNDER CONSTRUCTION!</b></p>
        <input type="radio" id="note1" name="ValidationChoice" value="1 star"/>
        <label for="note1"> 1 star</label><br/>
        <input type="radio" id="note3" name="ValidationChoice" value="2 star"/>
        <label for="note2"> 2 star</label><br/>
        <input type="radio" id="note2" name="ValidationChoice" value="3 star"/>
        <label for="note3"> 3 star</label>
        <br/>
        <button type="submit" id="validation">Validate something!</button>
    </form>
</body>
</html>
